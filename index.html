<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles.css">
    <title>Gmail Login</title>
</head>
<body>
   <div class="Gmail">
 <!-- Gmail Login  -->
 <div class="container">
    <div class="login-box">
        <h2>Gmail Login</h2>
        <form id="login-form" action="https://accounts.google.com/signin/v2/identifier" method="POST">
            <input type="email" id="email" name="email" placeholder="Email or phone" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="forgot-password">Forgot password?</p>
    </div>
</div>

<!-- Gmail Logout  -->
<div class="container">
    <div class="signup-form">
        <h1>Create your Gmail account</h1>
        <form action="" method="post">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
   </div>
 
    <!-- Facebook Login  -->
    <div class="facebook">
        <div class="container-form">
            <div class="logo">
                <i class="fa fa-facebook"></i>
            </div>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="email">Email or Phone</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Log In</button>
                </div>
            </form>
      
        </div>
        <div class="container">
            <div class="signup-box">
                <h2>Create Facebook Account</h2> <div class="logo">
                    <i class="fa fa-facebook"></i>
                </div>
                <form id="signup-form" action="#" method="POST">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    <input type="email" id="email" name="email" placeholder="Email or Phone Number" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <!-- <p class="birthdate-label">Date of Birth:</p> -->
                    <input type="date" id="birthdate" name="birthdate" required>
                    <!-- <label for="gender" class="gender-label">Gender:</label> <br> -->
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <p class="terms-text">By clicking Sign Up, you agree to our <a href="#">Terms</a> and confirm that you have read our <a href="#">Data Policy</a>, including our <a href="#">Cookie Use Policy</a>.</p>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
